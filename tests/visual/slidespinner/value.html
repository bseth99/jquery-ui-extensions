<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

   <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

   <title>SlideSpinner Extension</title>

   <script src="http://code.jquery.com/jquery.js"></script>
   <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

   <link rel="stylesheet" href="../../../themes/base/jquery.ui.spinner.css">
   <link rel="stylesheet" href="../../../themes/base/jquery.ui.slidespinner.css">

   <script src="../../../ui/jquery.ui.spinner.js"></script>
   <script src="../../../ui/jquery.ui.slidespinner.js"></script>

<style>
   * { font-family: sans-serif,arial; }

   .ui-widget input { font-size: 12pt; }

   #main { width: 900px; margin: auto; }
</style>

<script>
   $(function() {

      $('#create').click(function () {

            $('#vertical input').slidespinner({
                  alignment: 'vertical',
                  min: -100,
                  max: 100
               });

            $('#horizontal input').slidespinner({
                  alignment: 'horizontal',
                  min: -100,
                  max: 100
               });

         });

      $('#destroy').click(function () {

            $('#vertical input').slidespinner('destroy');
            $('#horizontal input').slidespinner('destroy');

         });

   });
</script>

</head>
<body>
<a href="https://github.com/bseth99/jquery-ui-extensions"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

<div id="main">
<h3>SlideSpinner Test</h3>

<div>
   <a href="../index.html">&lt; Back to widget demos</a>
</div>
<br/>
<div>
Add starting values on inputs.  Change min/max to -100 - 100.  Check negative values work.
</div>
<br/>

<button id="create">Create</button>
<button id="destroy">Destroy</button>

<h5>Slider Spinner - Vertical</h5>
<div id="vertical"><input value="50" /></div>

<h5>Slider Spinner - Horizontal</h5>
<div id="horizontal"><input value="-25" /></div>

</div>
</body>
</html>
