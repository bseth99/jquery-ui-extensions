<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

   <title>Spinner Alignment Extension</title>

   <script src="http://code.jquery.com/jquery.js"></script>
   <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

   <link rel="stylesheet" href="../../../themes/base/jquery.ui.spinner.css">
   <link rel="stylesheet" href="../../../themes/base/jquery.ui.slidespinner.css">

   <script src="../../../ui/jquery.ui.spinner.js"></script>

   <script>
   $(function() {
      $('.right input').spinner({alignment: 'right'});
      $('.left input').spinner({alignment: 'left'});
      $('.vertical input').spinner({alignment: 'vertical'});
      $('.horizontal input').spinner({alignment: 'horizontal'});
   });
   </script>
   <style>
      body { font-family: sans-serif,arial; }
      .controls > span { display: inline-block; margin: 10px; }
      .size1 input { font-size: 8pt; }
      .size2 input { font-size: 10pt; }
      .size3 input { font-size: 14pt; }
      .right input { width: 3em; }
      .left input { width: 3em; }
      .vertical input { width: 1.5em; }
      .horizontal input { width: 2em; }
      #main { width: 900px; margin: auto; }
   </style>
</head>
<body>

<a href="https://github.com/bseth99/jquery-ui-extensions"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

<div id="main">
   <h3>Spinner Alignment Options Test</h3>

   <div>
      <a href="../index.html">&lt; Back to widget demos</a>
   </div>
   <br/>
   <div>
      This is a customized Spinner widget that allows placing the spinner controls in several alternative alignments
   </div>

   <h2>Right</h2>
   <div class="right controls">
      <span class="size1"><input /></span>
      <span class="size2"><input /></span>
      <span class="size3"><input /></span>
   </div>

   <h2>Left</h2>
   <div class="left controls">
      <span class="size1"><input /></span>
      <span class="size2"><input /></span>
      <span class="size3"><input /></span>
   </div>

   <h2>Vertical</h2>
   <div class="vertical controls">
      <span class="size1"><input /></span>
      <span class="size2"><input /></span>
      <span class="size3"><input /></span>
   </div>

   <h2>Horizontal</h2>
   <div class="horizontal controls">
      <span class="size1"><input /></span>
      <span class="size2"><input /></span>
      <span class="size3"><input /></span>
   </div>

</div>

</body>
</html>
