<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

  <title>Scrollable: Use the Goto Method to Animate Scrolling to the Element</title>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

  <script src="../../../ui/jquery.ui.scrollable.js"></script>


  <style>
     body {
        font-family: sans-serif,arial;
     }
  </style>
</head>
<body>

<div style="position: relative; height: 2000px; width: 3000px; ">
   <div class="scrolling" style="position: absolute; top: 1000px; left: 1500px; border: 1px solid silver; padding: 10px; background-color: lime; text-align: center; ">Find Me</div>
</div>

<a href="https://github.com/bseth99/jquery-ui-extensions"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>


<div style="position: fixed; right: 150px; top: 25px; width: 500px; margin: 10px; ">

   <div>
      <a href="../index.html">&lt; Back to widget demos</a>
   </div>
   <br/>

   Adjust the position the element will scroll to in the animation.  Uses all the
   same options as jQuery UI Position (relative offsets including percentages)
   <br/><br/>
   my:
   horz:
   <select id="my-horz-option">
      <option>center</option>
      <option>left</option>
      <option>right</option>
   </select>
   off: <input id="my-horz-offset" type="text" size="7"/>

   vert:
   <select id="my-vert-option">
      <option>center</option>
      <option>top</option>
      <option>bottom</option>
   </select>
   off: <input id="my-vert-offset" type="text" size="7"/>

   <br/>

   at:
   horz:
   <select id="at-horz-option">
      <option>center</option>
      <option>left</option>
      <option>right</option>
   </select>
   off: <input id="at-horz-offset" type="text" size="7"/>

   vert:
   <select id="at-vert-option">
      <option>center</option>
      <option>top</option>
      <option>bottom</option>
   </select>
   off: <input id="at-vert-offset" type="text" size="7"/>

   <br/>

   duration: <input id="duration" type="text" size="10" value="1000" />
   easing:
   <select id="easing">
      <option>swing</option>
      <option>linear</option>
      <option>easeInBack</option>
      <option>easeInBounce</option>
      <option>easeInCirc</option>
      <option>easeInCubic</option>
      <option>easeInElastic</option>
      <option>easeInExpo</option>
      <option>easeInOutBack</option>
      <option>easeInOutBounce</option>
      <option>easeInOutCirc</option>
      <option>easeInOutCubic</option>
      <option>easeInOutElastic</option>
      <option>easeInOutExpo</option>
      <option>easeInOutQuad</option>
      <option>easeInOutQuart</option>
      <option>easeInOutQuint</option>
      <option>easeInOutSine</option>
      <option>easeInQuad</option>
      <option>easeInQuart</option>
      <option>easeInQuint</option>
      <option>easeInSine</option>
      <option>easeOutBack</option>
      <option>easeOutBounce</option>
      <option>easeOutCirc</option>
      <option>easeOutCubic</option>
      <option>easeOutElastic</option>
      <option>easeOutExpo</option>
      <option>easeOutQuad</option>
      <option>easeOutQuart</option>
      <option>easeOutQuint</option>
      <option>easeOutSine</option>
   </select>

   <button id="goto">Goto</button>
</div>
<script>
$(function () {

   $('div.scrolling')
      .addClass('ui-corner-all')
      .width(50)
      .scrollable();

   $('#goto').click(function () {
         var options = {
            duration: parseInt( $('#duration').val(), 10 ),
            easing: $('#easing').val(),
            my: $('#my-horz-option').val()+$('#my-horz-offset').val()+' '+$('#my-vert-option').val()+$('#my-vert-offset').val(),
            at: $('#at-horz-option').val()+$('#at-horz-offset').val()+' '+$('#at-vert-option').val()+$('#at-vert-offset').val()
         };

         $('div.scrolling').scrollable('goto', options);
      });

});
</script>

</body>
</html>
