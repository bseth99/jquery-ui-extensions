<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

  <title>Scrollable: Basic Events with Multiple Containers</title>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

  <script src="../../../ui/jquery.ui.scrollable.js"></script>

  <style>
     body {
        font-family: sans-serif,arial;
     }
  </style>
</head>
<body>


<div style="position: relative; height: 2000px;">
   <div class="scrolling" style="position: absolute; top: 100px; left: 150px; border: 1px solid silver; padding: 3px; ">Test 1</div>
   <div class="scrolling" style="position: absolute; top: 300px; left: 250px; border: 1px solid silver; padding: 3px; ">Test 2</div>
   <div class="scrolling" style="position: absolute; top: 1000px; left: 50px; border: 1px solid silver; padding: 3px; ">Test 3</div>

   <div style="position: absolute; border: 1px solid silver; top: 500px; left: 300px; overflow: auto; width: 300px; height: 300px; ">
      <div style="position: relative; height: 1000px; width: 750px; ">
         <div class="scrolling" style="position: absolute; top: 500px; left: 200px; border: 1px solid silver; padding: 3px; ">Test 4</div>
      </div>
   </div>
</div>

<a href="https://github.com/bseth99/jquery-ui-extensions"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

<div style="position: fixed; right: 150px; top: 25px; width: 500px; margin: 10px; ">

   <div>
      <a href="../index.html">&lt; Back to widget demos</a>
   </div>
   <br/>

   Simple example listening to in/out events at both the window level (Test 1-3) and a
   DIV that scrolls with Test 4 inside.
</div>

<script>
$(function () {

   $('div.scrolling')
      .addClass('ui-corner-all')
      .width(50)
      .on('scrollin', function ( e, ui) {

            $(this).stop().animate({
               backgroundColor: "#aa0000",
               color: "#fff",
               width: 100
               }, 1000 );

         })
      .on('scrollout', function ( e, ui) {

             $(this).stop().animate({
               backgroundColor: "#fff",
               color: "#000",
               width: 50
               }, 1000 );

         })
      .scrollable();

});
</script>

</body>
</html>
